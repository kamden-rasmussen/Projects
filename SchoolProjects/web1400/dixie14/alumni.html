    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="description" content="Alumni sign up Page for Dixie State University or DSU. Form for DSU alumni to sign up to receive updates regarding events. ">
        <link rel="stylesheet" href="style.css">
        <script> 
            function validateForm() {
                if (document.forms[0].myEmail.value == "" ) {
                    alert("Please enter an e-mail address.");
                        return false;
                 } // end if
                return true;
            } // end function validateForm
        </script>

        <title>Dixie State University :: Faculty</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="redbar"></div>
            <div id="greybar"></div>
            <header>
                <h1>    
                    <a class="header a" href="index.html">Dixie State University</a>
                </h1>
            </header>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="faculty.html">Faculty</a></li>
                    <li><a href="alumni.html">Alumni</a></li>  
                    <li><a href="shop.html">Shop</a></li>  
                </ul>
            </nav>

        <div id="alumnihero"></div>

        <main>
            <h2>Join Alumni Mailing List</h2>
            
            <h3>Request Alumni Newsletter</h3>

            <p>Required information is marked with an astrisk (*).</p>

            <form method="post" onsubmit="return validateForm();" action="https://cit.dixie.edu/web/1400/mail.php">
                <label for="myFName">First Name: </label>
                <input type="text" name="myFName" id="myFName" placeholder="First Name">

                <label for="myLName">Last Name: </label>
                <input type="text" name="myLName" id="myLName" placeholder="Last Name">

                <label for="myEmail">Email: </label>
                <input type="text" name="myEmail" id="myEmail" placeholder="Email">

                <label for="myPhone">Phone Number: </label>
                <input type="tel" name="myPhone" id="myPhone" placeholder="Phone Number">

                <label for="gradDate">Graduation Date: </label>
                <input type="date" name="gradDate" id="gradDate">

                <label for="myComments">Comments: </label>
                <textarea name="myComments" id="myComments" cols="20" rows="2"></textarea>

                <input type="submit" name="mySubmit" id="mySubmit">

            </form>

     
        </main>
