<!DOCTYPE html>

<html>
    <head>
        <title>Golden Ticket</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body class="wrapper">


        <h1>
            Billy Wonka Golden Ticket Application
        </h1>

        <!-- Task view -->
        <h2>
            Apply here for your chance to win a Golden Ticket
        </h2>
        
        <div id="inputs">
            <b>Applicant's Name: </b>
            <input type="text" id="applicantName" placeholder="Name"> <br>
            <b>Applicant's Age: </b>
            <input type="number" id="applicantAge" placeholder="Age"><br>
            <b>Applicant's Guest: </b>
            <input type="text" id="applicantGuest" placeholder="Guest"><br>
            <button id="submit">Submit</button>
        </div>
        
        <div id="tickets"></div>

        <script src="app.js"></script>
    </body>

</html>
